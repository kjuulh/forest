apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-example
  namespace: default
  labels:
    app: service-example
    version: latest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: service-example
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: service-example
        version: latest
    spec:
      containers:
        - name: service-example
          image: service-example:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: external
              containerPort: 3000
              protocol: TCP
            - name: internal
              containerPort: 3001
              protocol: TCP
            - name: grpc_external
              containerPort: 4000
              protocol: TCP
            - name: grpc_internal
              containerPort: 4001
              protocol: TCP
          env:
            - name: "RUST_LOG"
              value: "my_service=debug,info"
            - name: "RUST_LOG"
              value: "debug"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: service-example
  namespace: default
  labels:
    app: service-example
spec:
  type: ClusterIP
  selector:
    app: service-example
  ports:
    - name: external
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: grpc_external
      port: 4000
      targetPort: 4000
      protocol: TCP